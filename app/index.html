<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js" ng-controller="mainAppController"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{currentLocation}} | Dashboard</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="css/app.css"/>
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body ng-controller="mainDataController">

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div ng-controller="menuPanelController">
    <div class="menu-panel">
      <div class="logo">Welcome</div>
      <ul class="left-menu">
        <li ng-repeat="menuItem in menuItems" ng-click="menuClicked(menuItem)" ng-class="{active: menuItem === currentLocation}">{{menuItem}}</li>
      </ul>
    </div>

    <div class="menu-top">
<!--       <span class="current-location"> Dashboard / {{currentLocation}}</span> -->
      <span class="dashboard-head">Dashboard / {{currentLocation}}</span>

      <input type="text" ng-model="searchQuery" placeholder="Search, filter data">
    </div>

    <div class="main-content">
      <div>
      <span class="stats-tab">Posts: {{posts.length}}</span>
      <span class="stats-tab">Total Hits: {{totalHits | number}}</span>

        <table class="table-styled">
          <thead>
            <tr>
              <th ng-repeat="categoryHeader in tableCategoryHeaders" ng-click="sortHeader(categoryHeader)">{{categoryHeader}}</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="post in posts | filter: searchQuery | orderBy: sortOrder">
              <td>{{$index+1}}</td>
              <td><img class="preview-logo" ng-src="{{post.logo}}"></td>
              <td>{{post.hash}}</td>
              <td>{{post.date}}</td>
              <td>{{post.headline}}</td>
              <td>{{post.hits}}</td>
              <td>{{post.author}} ({{post.ip}})</td>
              <td>{{post.banned}}</td>
              <td><img src="http://i.imgur.com/gPMw7dl.png"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div ng-view></div>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
