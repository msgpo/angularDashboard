  <div class="main-content" ng-hide="isChat">
      <div>

      <div class="overview-stats">
        <span class="stats-tab">Posts: <span class="strong-bold">{{posts.length}}</span></span>
        <span class="stats-tab">Total Hits: <span class="strong-bold">{{totalHits | number}}</span></span>
        <span class="stats-tab" ng-click="refreshData()">Refresh Data</span>
      </div>
        <table class="table-styled">
          <thead>
            <tr>
              <th ng-repeat="categoryHeader in tableCategoryHeaders" ng-click="sortHeader(categoryHeader)">{{categoryHeader}}</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="post in posts | filter: searchQuery | orderBy: sortOrder" ng-click="navigatePost(post.hash)">
              <td>{{$index+1}}</td>
              <td><img class="preview-logo" ng-src="{{post.logo}}"></td>
              <td><a href="/{{post.hash}}" target="_blank">{{post.hash}}</a></td>
              <td>{{post.date}}</td>
              <td>{{post.headline}}</td>
              <td>{{post.hits}}</td>
              <td>{{post.author}} ({{post.ip}})</td>
              <td ng-class="{red: post.banned === 'banned', green: post.banned === 'active'}">{{post.banned}}</td>
              <td><img class="icon-delete" src="http://i.imgur.com/gPMw7dl.png"><img class="icon-edit" src="http://i.imgur.com/UWPKFzL.png"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="chat" ng-show="isChat">
	
  </div>
